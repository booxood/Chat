    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        margin-top: 40px;
        width: auto;
        max-width: 680px;
        height: 540px;
        border: solid 1px;
      }

      .left{
        float: left;
        margin: 10px;
        border: solid 1px;
        width: 460px;
      }

      .right{
        float: right;
        margin: 10px;
        border: solid 1px;
        width: 160px;

      }

      .clear-left{
        clear: left;
      }

      .content{
        margin: 10px;
        border: solid 1px; 
        height: 420px;
      }

      .input{
        margin: 10px;
        border: solid 1px;
      }

      .list{
        margin: 10px;
        border: solid 1px;
        height: 520px;

      }
    </style>
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="left">
        <div class="content clear-left">
            <h1>Sticky footer</h1>
        </div>
        <div class="input clear-left">
            <h1>Sticky footer</h1>
        </div>
      </div>

      <div class="right">
        <div class="list">
            <h1>Sticky footer</h1>
        </div>
      </div>

    </div>

    <!-- Le javascript
