<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat - signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        background-color: #f5f5f5;
        font-family:"微软雅黑","宋体",Georgia,Serif;
      }

    .form-signin {
        #background: url(../img/batthern.png) repeat 0 0;
        max-width: 400px;
        padding: 40px 140px 10px 0px;
        margin:  100px auto;
        background-color: #fff;
        border: 1px solid #e5e5e5;
    }

    .alert {
        position: relative;
        left: 15%;
        text-align: center;
    }
    </style>
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
 </head>

  <body>
  <form class="form-signin form-horizontal" method="post" action="/signup">
      <div class="control-group">
          <label class="control-label" for="username">用户名：</label>
          <div class="controls">
              <input type="text" id="username" name="username" placeholder="Username">
          </div>
      </div>
      <div class="control-group">
          <label class="control-label" for="password">密码：</label>
          <div class="controls">
              <input type="password" id="password" name="password" placeholder="Password">
          </div>
      </div>
      <div class="control-group">
          <label class="control-label" for="repassword">重复密码：</label>
          <div class="controls">
              <input type="password" id="repassword" name="repassword" placeholder="Password">
          </div>
      </div>
      <div class="control-group">
          <label class="control-label" for="phone">手机号码：</label>
          <div class="controls">
              <input type="password" id="phone" name="phone" placeholder="188 xxxx xxxx">
          </div>
      </div>
      <div class="control-group">
          <div class="controls">
              <button type="submit" class="btn btn-primary">注册</button>
              <button id="loginBtn" type="button" class="btn btn-primary">返回登录</button>
          </div>
      </div>
      <div class="alert alert-block">
          <p>$MSG</p>
      </div>
  </form>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  <script type="text/javascript">
      window.onload = function(){
          var loginBtn = document.getElementById('loginBtn');
          loginBtn.onclick = function(){
              window.location.href = '/login';
          }
      }
  </script>
  </body>
</html>
